<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
     <!-- include styles.css -->
    <link rel="stylesheet" href="styles.css">
   
</head>
<body onload="renderDate()">
    <div class="wrapper">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="month">June</h2>
                    <p id="date_str">Sat Jun 01 2019</p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weekends">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <div class="days">
                
            </div>
        </div>
    </div>

    <!-- include script.js -->
   <script src="script.js"></script>
</body>
</html>
